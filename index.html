<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="container-phone">
        <article class="container calculator">
            <div class="calculator__display">
                <input type="text" class="calculator__display-input" value=" ">
                <div class="calculator__display-result">0</div>
            </div>
            <div class="calculator__display-callback">
                <img class="calculator__display-callback--img historic" src="./assets/callback.png"
                    alt="seta fazendo indicação de retornar/recarregar o histórico dos cálculos"
                    title="Exibir última expressão realizada">
            </div>

            <div class="calculator__buttons">
                <div class="calculator__buttons-wrapper">
                    <button class="calculator__buttons--button calculator__buttons--button-background-red calculator__buttons--clean">C</button>
                    <button class="calculator__buttons--button calculator__buttons--button-color-green">()</button>
                    <button class="calculator__buttons--button calculator__buttons--operator calculator__buttons--button-color-green">%</button>
                    <button class="calculator__buttons--button calculator__buttons--operator calculator__buttons--button-color-green">÷</button>
                </div>
                <div class="calculator__buttons-wrapper">
                    <button class="calculator__buttons--button calculator__buttons--number">7</button>
                    <button class="calculator__buttons--button calculator__buttons--number">8</button>
                    <button class="calculator__buttons--button calculator__buttons--number">9</button>
                    <button class="calculator__buttons--button calculator__buttons--operator calculator__buttons--button-color-green">×</button>
                </div>
                <div class="calculator__buttons-wrapper">
                    <button class="calculator__buttons--button calculator__buttons--number">4</button>
                    <button class="calculator__buttons--button calculator__buttons--number">5</button>
                    <button class="calculator__buttons--button calculator__buttons--number">6</button>
                    <button class="calculator__buttons--button calculator__buttons--operator calculator__buttons--button-color-green">-</button>
                </div>
                <div class="calculator__buttons-wrapper">
                    <button class="calculator__buttons--button calculator__buttons--number">1</button>
                    <button class="calculator__buttons--button calculator__buttons--number">2</button>
                    <button class="calculator__buttons--button calculator__buttons--number">3</button>
                    <button class="calculator__buttons--button calculator__buttons--operator calculator__buttons--button-color-green">+</button>
                </div>
                <div class="calculator__buttons-wrapper">
                    <button class="calculator__buttons--button calculator__buttons--negative">+/-</button>
                    <button class="calculator__buttons--button calculator__buttons--number">0</button>
                    <button class="calculator__buttons--button calculator__buttons--operator">.</button>
                    <button
                        class="calculator__buttons--button calculator__buttons--button-color-grey calculator__buttons--button-background-green calculator__buttons--result">=</button>
                </div>



            </div>


        </article>
    </article>
</body>
<script src="index.js"></script>
</html>
